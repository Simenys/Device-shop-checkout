<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:wght@300;600&family=Open+Sans:wght@400;600;700&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>https://devchallenges.io/editor/solution/38313</title>
</head>

<body>
    <div class="container">
        <!-- Banner -->
        <div class="banner">
            <span class="bannerText">
                <h1>Checkout</h1>
                <p>3 ITEMS</p>
            </span>
        </div>

        <!-- Splitted Content -->
        <div class="splitContent">
            <div class="purchasedItems">
                <div class="itemRows row1">
                    <div class="productPhoto"><img src="img/Gold.png" alt="Iphone Gold"></div>
                    <div class="productDescription">
                        <span class="productDescriptionLines line1 productNamePrice">
                            <p>iPhone 12 Pro</p>
                            <p>$999.00</p>
                        </span>
                        <span class="productDescriptionLines line2 greyText">
                            <p class="greyText">Golden</p>
                        </span>
                        <span class="productDescriptionLines line3 greyText">
                            <p class="greyText">x1</p>
                            <p class="greyText">&#x2716</p>
                        </span>
                    </div>
                </div>
                <div class="itemRows row2">
                    <div class="productPhoto"><img src="img/Blue.png" alt="Watch Blue"></div>
                    <div class="productDescription">
                        <span class="productDescriptionLines line1 productNamePrice">
                            <p>Apple Watch</p>
                            <p>$399,00</p>
                        </span>
                        <span class="productDescriptionLines line2 greyText">
                            <p class="greyText">Blue</p>
                        </span>
                        <span class="productDescriptionLines line3 greyText">
                            <p class="greyText">x 1</p>
                            <p class="greyText">&#x2716</p>
                        </span>
                    </div>
                </div>
                <div class="itemRows row3">
                    <div class="productPhoto"><img src="img/iMac=Front 1.png" alt="iMac"></div>
                    <div class="productDescription">
                        <span class="productDescriptionLines line1 productNamePrice">
                            <p>iMac</p>
                            <p>$1199.00</p>
                        </span>
                        <span class="productDescriptionLines line2 greyText">
                            <p class="greyText">Green</p>
                        </span>
                        <span class="productDescriptionLines line3 greyText">
                            <p class="greyText">x 1</p>
                            <p class="greyText">&#x2716</p>
                        </span>
                    </div>
                </div>
                <hr>
                <div class="checkout">
                    <form class="formCoupon" action="" method="get">
                        <input type="text" id="enterCoupon" name="enterCoupon" placeholder="Enter coupon code">
                        <button>Apply Coupon</button>
                    </form>
                    <div class="totalPrice">
                        <span class="totalPriceRows">
                            <p class="greyText">Sub total</p>
                            <p class="greyText">$2597.00</p>
                        </span>
                        <span class="totalPriceRows">
                            <p class="greyText">Tax</p>
                            <p class="greyText">$623.28</p>
                        </span>
                        <span class="totalPriceRows">
                            <p>Total</p>
                            <p>$3220.28</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="contactDetails">
                <p>Contact Information</p>
                <form class="formContact" action="" method="get">
                    <div class="contactRows">
                        <label for="name">Enter first &amp Last name</label>
                        <input type="text" name="name" id="name" placeholder="Enter first & last name">
                    </div>
                    <div class="contactRows">
                        <label for="">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter email address">
                    </div>
                    <div class="countryAndPostal contactRows">
                        <div class="selectCountry">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="finland">Finland</option>
                                <option value="lithuania">Lithuania</option>
                                <option value="latvia">Latvia</option>
                                <option value="estonia">Estonia</option>
                            </select>
                        </div>
                        <div class="postCodeDiv contactRowss">
                            <label for="postCode">Postal Code</label>
                            <input type="text" name="postCode" id="postCode" placeholder="00270">
                        </div>
                    </div>
                    <button>Continue</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
